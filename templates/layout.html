{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
    
    {% block css_files %}{% endblock css_files %}

    <title>Shorten This Link {% block title %}{% endblock title %} </title> 

</head>
<body>
    {% block content %}{% endblock content %}

    <div class="text-center" style="margin-top: 10px;">
        <footer>
            <p>Made with ❤️ by <a href="https://github.com/AhmetAI" target="_blank" style="text-decoration: none;">AhmetAI</a></p>
        </footer>    
    </div>

    {% block js_files %}{% endblock js_files %}
</body>
</html>
